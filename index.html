    rel="stylesheet">

<body>

  <header>
    <h1>
      KONTACTS
    </h1>

    <button class="logout-button"><img src="./assets/Vector.png" alt="logout-icon"></button>
  </header>

  <main>

    <div class="div-add-btn" ><button id="add" class="add-contact text">ADICIONAR</button></div>

    <div class="box-class text principal">
      <div class="name-topic topic">
        <h3>Nome</h3>
      </div>
      <div class=" topic">
        <h3>Email</h3>
      </div>
      <div class=" topic">
        <h3>Telefone</h3>
      </div>
    </div>



  </main>
  <div id="modal-add-page" class="modal-add">

    <div class="modal-content">
      <div class="modal-header">
        <div class="close-add">
          <div><img class="close-add" src="./assets/Vector (1).png" alt="x-icon"></div>
        </div>
      </div>

      <form class="form-add">
        <h2 class="text">Novo Contato</h2>

        <input class="input-name" type="text" placeholder="Nome">
        <div class="error-message name-error"></div>

        <input class="input-email" type="email" placeholder="E-mail">

      <div class="error-message email-error"></div>

        <input class="input-phone" type="tel" placeholder="Telefone">
        <div class="error-message phone-error"></div>



        <div><button class="medium-button add-number">ADICIONAR</button></div>
        <div><button type="reset" class="medium-button clear">LIMPAR</button></div>

      </form>
    </div>

  </div>

  <div id="modal-delete-page" class="modal-delete">

    <div class="modal-delete-content">

      <div class="modal-header">
        <div class="close-delete"><img class="close-add" src="./assets/Vector (1).png" alt="x-icon"></div>
      </div>

      <form class="form-del">
        <h2 class="text">Confirma a exclusão?</h2>

        <div class="do-u-wish"><strong class="text">Deseja excluir o contato ?</strong></div>

        <div><button type="button" class="medium-button confirm-delete-button">EXCLUIR</button></div>
        <div><button type="button" class="medium-button esc">CANCELAR</button></div>
      </form>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../js/api.js"></script>
  <script text="text/javascript" src="/js/script.js"></script>


</body>

</html>
